<div class="counter-wrapper">
    <button class="half-circle-btn  left-radius"  (click)="decrement()">
        <span class="icon-minus-symbol"></span>
      </button>
      <span class="counter-number">{{counter}}</span>

  <button class="half-circle-btn right-radius"  (click)="increment()"><span class="icon-add"></span></button>
  
</div>
